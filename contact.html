<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LearnOnline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">LearnOnline</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="post" id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-primary" onclick="submitMessage(event)">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">

        <a href="privacy.html">Privacy Policy</a> |

      </div>
    </div>
  </footer>
</body>
</html>
